<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Usuário</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <h1>Criar Novo Usuário</h1>
    
    <form id="criarUsuarioForm">
        <div>
            <label for="nome">Username:</label>
            <input type="text" id="nome" name="nome" required>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit">Criar Usuário</button>
    </form>

    <div id="loading" style="display:none;">Carregando...</div>

    <script>
        $('#criarUsuarioForm').submit(function(event) {
            event.preventDefault();
        
            var formData = {
                nome: $('#nome').val(),
                email: $('#email').val(),
                password: $('#password').val()
            };
        
            $('#loading').show();
        
            $.ajax({
                url: '/criar_usuario',
                method: 'POST',
                contentType: 'application/json',
                dataType: 'text',
                data: JSON.stringify(formData),
                success: function (response) {
                    alert('Usuário criado com sucesso!');
                    $('#criarUsuarioForm').trigger('reset'); // Limpa o formulário
                    $('#loading').hide();
                    // Redirecionar o usuário ou realizar outras ações
                },
                error: function (xhr, status, error) {
                    console.error(error);
                    alert('Erro ao criar usuário: ' + xhr.responseText);
                    $('#loading').hide();
                }
            });
        });
    </script>
</body>
</html>
