<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Luminar Brasil</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/login.css"> <!-- CSS externo para estilo -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<div class="container">
    <div class="logo">
        <img src="https://luminarbrasil.com.br/wp-content/uploads/2023/06/WhatsApp-Image-2023-03-16-at-22.26.51-1.jpg" alt="Logo Luminar Brasil">
    </div>
    <h2>Login</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" class="form-control" id="senha" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
    <div class="contact-text">
        <p>Quer fazer parte do nosso time? Contate <a href="mailto:gerentedeti@luminarbrasil.com.br">gerentedeti@luminarbrasil.com.br</a></p>
    </div>
</div>

<script src="static/login.js"></script> <!-- JavaScript externo para lÃ³gica de login -->
</body>
</html>
